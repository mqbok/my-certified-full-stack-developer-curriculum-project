<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section>
            <h2>Your Cart</h2>
            <img src='https://cdn.freecodecamp.org/curriculum/labs/cube.jpg' alt='rubik cube'/>
            <p>Price : $5.99
        </section>
        <section>
            <h2>Payment Information</h2>
            <form>
                <label for='card-name'>Cardholder Name :</label>
                <input type='text' id='card-name' name='card-name' required aria-required='true'>
                <label for='card-number'>Card Number</label>
                <input type='number' id='card-number' name='card-number' required aria-required='true'>
                <button type='submit'>Place Order</button>
            </form>
            

        </section>
    </main>

</body>
