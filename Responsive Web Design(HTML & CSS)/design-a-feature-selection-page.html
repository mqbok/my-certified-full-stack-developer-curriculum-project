<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design-a-feature-selection-page.css">
    <title>Selection Feature Page</title>
</head>

<body>
    <main>
        <h1>Feature Selection</h1>
        <div class="feature-card-container">
            <fieldset>
                <label class="feature-card">Cloud Storage<input type="checkbox"></label>
                <p class="description">Store and access data securely from anywhere.</p>
            </fieldset>
            <fieldset>
                <label class="feature-card">Dedicated Customer Support<input type="checkbox"></label>
                <p class="description">Help through chat, email, or phone.</p>
            </fieldset>
            <fieldset>
                <label class="feature-card">Automatic Backup<input type="checkbox"></label>
                <p class="description">Data is saved regularly without user effort.</p>
            </fieldset>
            <fieldset>
                <label class="feature-card">Cross-Platform Access<input type="checkbox"></label>
                <p class="description">Use the app on mobile, tablet, and web.</p>
            </fieldset>
            <fieldset>
                <label class="feature-card">Regular Updates<input type="checkbox"></label>
                <p class="description">New features, bug fixes, and improvements.</p>
            </fieldset>
            <fieldset>
                <label class="feature-card">Data Security & Encryption<input type="checkbox"></label>
                <p class="description">Keeps user information safe.</p>
            </fieldset>
        </div>
    </main>
</body>

</html>
