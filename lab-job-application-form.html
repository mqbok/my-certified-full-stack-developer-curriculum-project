<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='lab-job-application-form.css'>
    <title>Job Application Form</title>
</head>
<body>
    <div class='container'>
        <h1>Job Application Form</h1>
        <form>
            <label for='name'>Name :</label>
                <input type='text' id='name' required>
            <br>
            <label for='email'>Email :</label>
                <input type='email' id='email'required>
            <div>
                <label for='position'>Position :</label>
                <select id='position'>
                    <option value='software developer'>Software Developer</option>
                    <option value='data engineer'>Data Engineer</option>
                    <option value='ux/ui designer'>UX/UI Designer</option>
                    <option value='machine learning engineer'>Machine Learning Engineer</option>
                </select>
            </div>
            <fieldset class='radio-group'>
                <legend>Availability :</legend>
                <input type='radio' name='availability' id='full-time' value='full-time'>
                <label for='full-time'>Full-Time</label>
                <input type='radio' name='availability' id='part-time' value='part-time'>
                <label for='part-time'>Part-Time</label>
            </fieldset>
            <div>
                <label for='message'>Why do you want this job?</label>
            </div>
            <textarea id='message'></textarea>
            <div>
                <button type='submit'>Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
