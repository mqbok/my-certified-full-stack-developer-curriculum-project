<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <div class='form-container'>
        <form>
            <h2>Contact Us</h2>
            <fieldset>
                <label for='full-name'>Full Name :</label>
                <input id='full-name' name='full-name' type='text' required/>
                <label for='email'>Email :</label>
                <input id='email' name='email' type='email' minlength='8' required/>
                <label for='phone-number'>Phone Number :</label>
                <input id='phone-number' name='phone-number' type='tel'/>
            </fieldset>
            <fieldset>
                <label for='message'>Message :</label>
                <textarea id='message' name='message' required></textarea>
            </fieldset>
            <label for='terms-and-conditions'/>
              <input type='checkbox' id='term-and-conditions'required> By submitting the form, you acknowledge that you have read and agree to the <a href='https://www.freecodecamp.org/news/terms-of-service/'>terms & conditions.</a></input>
            </label>
            <br>
            <button type='submit'>Submit</button>
            
            
        </form>
    </div>

</body>

</html>
